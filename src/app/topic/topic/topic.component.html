<h1>
  Forum voor studenten
</h1>
<form [formGroup]='topictoevoegen' (ngSubmit)='onSubmit()' >
    <button type='submit' class="ui positive left floated button">Eigen Topic aanmaken</button>
</form>
<form [formGroup]='uitloggenForum' (ngSubmit)='uitloggen()'>   
    <button type='submit' class="ui positive right floated button">Uitloggen</button>
</form>
<br>
<br>
<br>

<form [formGroup]='opmerkingtoevoegen' (ngSubmit)='opmerking($event)' #f="ngForm" >
  <div class="ui segment" id='topic-component{{topic._name}}' *ngFor="let topic of _topics">
    <h3 class="ui header" >{{topic?._name}}</h3>
    <p class="ui header" >{{topic?._vraag}}</p>
    <p class="ui positive right floated p">aangemaakt door: {{topic?._user}}</p>

    <div class="field">
        <label for="Opmerking">Opmerking invullen:</label> 
        <input type="text" id="Opmerking{{topic._name}}" formControlName='opmerkingname' [name]="topic._name" ngControl="opmerking" [ngModel]="" #title>
        <button type='submit' id="{{topic._name}}" class="ui positive right floated button">add</button>
    </div> 
    <br>
    <br>
    <div *ngFor="let opmerking of topic.opmerkingen; let i=index">   
      <div *ngIf="i < 3000"> 
       <div class="ui segment">  
          <div *ngIf="i < 2; then showopmerking else dontshowopmerking">{{opmerking?.name}}</div> 
          <ng-template #showopmerking><p>{{opmerking?.name}}</p></ng-template>
          <ng-template #dontshowopmerking><p></p></ng-template>

          <div *ngIf="i == 2" style="text-align: center;">
              <!--<input type="button" value="meerdere commentaren zien">-->
              
              

              <!--<div *ngIf="buttongeklikt == false;then logout else login"></div>

              <ng-template #login>Please login to continue.</ng-template>
              <ng-template #logout>Hi Gary, <button>Logout now</button>.</ng-template>-->


              <!--<ng-template #showbutton><button(click)='zienOpmerking(topic._vraag)'>Meerdere commentaren zien</button></ng-template>-->

              <div *ngIf="buttongeklikt == false; then showbutton else second"></div>
              <ng-template #showbutton><button (click)='zienOpmerking(topic._vraag)'>Meerdere commentaren zien</button></ng-template>
              <ng-template #second>
                  <div *ngIf="buttongeklikt == true && topic._vraag == buttongekliktvraag; then toontekst else dontshow"></div>
                  <!--<ng-template #toontekst>{{opmerking?.name}}</ng-template>-->   
                  <ng-template #dontshow><button (click)='zienOpmerking(topic._vraag)'>Meerdere commentaren zien</button></ng-template>              
              </ng-template>
              <!--<div *ngIf="buttongeklikt == false; then showbutton else dontshow"></div>
              <ng-template #showbutton><button (click)='zienOpmerking(topic._vraag)'>Meerdere commentaren zien</button></ng-template>
              <ng-template #dontshow>niet tonen</ng-template>-->



              <!--<button *ngIf="buttongeklikt == false && topic._vraag !='b'" [name]="topic._vraag" (click)='zienOpmerking(topic._vraag)'>Meerdere commentaren zien</button>-->
           </div>
           <!--i groter dan 2 -->
           
           <div *ngIf="i > 2 && buttongeklikt == true; then shownothing else shownext">
              <ng-template #shownothing>
                  <!--<p>{{opmerking?.name}}</p>-->
              </ng-template>

              <ng-template #shownext>
                  <p>niks</p>
              </ng-template>
           </div>
           <!--proberen meerdere commentaren te zien als button is geklikt-->
           <p *ngIf="buttongeklikt == true  && topic._vraag == buttongekliktvraag">{{opmerking?.name}}</p>    
          <!--<a *ngIf="i == 2"><button><p align="center"> meerdere commentaren zien</p></button></a>-->
       </div>
      </div> 
      <!--tonen van andere opmerkingen als meerdere commentaren is ingeduwd-->
      <div>

      </div>
    </div>

  </div>
</form>
